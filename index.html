<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Paper scientifico</title>
</head>

<body>
    <!-- header con titolo e foto -->
    <header>
        <h1>Il mio Viaggio a Londra</h1>
        <img src="img/pexels-bill-emrich-230794-0.jpg" alt="Londra landscape 1">
        <img src="img/pexels-bill-emrich-230794-1.jpg" alt="Londra landscape 2">
        <img src="img/pexels-bill-emrich-230794-2.jpg" alt="Londra landscape 3">
    </header>

    <!-- break the content with a line -->
    <hr>

    <section>
        <h2>Le mie spese</h2>
        <table>
            <!-- header della tabella -->
            <thead>
                <tr>
                    <th>Numero</th>
                    <th>Descrizione</th>
                    <th>Costo</th>
                </tr>
            </thead>

            <!-- contenuto della tabella: 3 righe con 3 valori ciascuna -->
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Biglietto Aereo</td>
                    <td>120€</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Biglietto Aereo</td>
                    <td>120€</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Biglietto Aereo</td>
                    <td>120€</td>
                </tr>
            </tbody>

            <!-- footer della tabella con totale -->
            <tfoot>
                <tr>
                    <td>Totale</td>
                    <td></td>
                    <td>360€</td>
                </tr>
            </tfoot>
        </table>
    </section>
</body>

</html>
